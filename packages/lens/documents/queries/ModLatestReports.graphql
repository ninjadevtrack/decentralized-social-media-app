query ModLatestReports($request: ModReportsRequest!) {
  modLatestReports(request: $request) {
    items {
      reason
      subreason
      additionalInfo
      createdAt
      reportedProfile {
        ...ProfileFields
      }
      reporter {
        ...ProfileFields
      }
      reportedPublication {
        ... on Post {
          ...PostFields
        }
        ... on Comment {
          ...CommentFields
        }
        ... on Quote {
          ...QuoteFields
        }
      }
    }
    pageInfo {
      next
    }
  }
}
