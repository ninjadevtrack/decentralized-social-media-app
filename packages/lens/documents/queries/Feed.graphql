query Feed($request: FeedRequest!) {
  feed(request: $request) {
    items {
      root {
        ... on Post {
          ...PostFields
        }
        ... on Comment {
          ...CommentFields
        }
        ... on Quote {
          ...QuoteFields
        }
      }
      mirrors {
        by {
          ...PublicationProfileFields
        }
      }
      acted {
        by {
          ...PublicationProfileFields
        }
      }
      reactions {
        by {
          ...PublicationProfileFields
        }
      }
      comments {
        ...CommentBaseFields
      }
    }
    pageInfo {
      next
    }
  }
}
