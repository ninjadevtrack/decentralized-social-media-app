name: Deploy Docker Images

on:
  push:
    branches: [main]
  workflow_dispatch:

# Cancel previous runs of the same workflow on the same branch.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸšª
        uses: actions/checkout@v4

      - name: Build and push Web image ðŸš€
        uses: ./.github/actions/docker
        with:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          IMAGE_NAME: web
          DOCKER_FILE: ./apps/web/Dockerfile

  api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸšª
        uses: actions/checkout@v4

      - name: Build and push API image ðŸš€
        uses: ./.github/actions/docker
        with:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          IMAGE_NAME: api
          DOCKER_FILE: ./apps/api/Dockerfile

      - name: Trigger API Deployment ðŸš€
        env:
          SECRET: ${{ secrets.SECRET }}
          SERVICE_ID: '4a2a1bfb-e499-4c71-bf7f-d9ad47443c31'
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "Referer: https://hey.xyz" \
            -d '{"secret": "'"$SECRET"'", "serviceId": "'"$SERVICE_ID"'"}' \
            https://api.hey.xyz/internal/railway/triggerDeployments

  og:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸšª
        uses: actions/checkout@v4

      - name: Build and push OG image ðŸš€
        uses: ./.github/actions/docker
        with:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          IMAGE_NAME: og
          DOCKER_FILE: ./apps/og/Dockerfile
