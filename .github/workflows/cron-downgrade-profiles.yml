name: Cron - Downgrade Profiles

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  downgrade:
    name: Downgrade
    runs-on: ubuntu-latest
    steps:
      - name: Downgrade Profiles
        env:
          SECRET: ${{ secrets.SECRET }}
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "Referer: https://hey.xyz" \
            -d '{"secret": "'"$SECRET"'"}' \
            https://api.hey.xyz/internal/pro/downgradeProfiles
